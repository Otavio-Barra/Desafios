<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="card">

    <img class="primaryImg" src="./images/illustration-hero.svg" alt="">

    <div class="content">

      <h1 class="title">Order Summary</h1>
      <div class="text">
        <p>You can now listen to millions of songs,
          audiobooks, and podcasts on any device
          anywhere you like!</p>
      </div>

      <div class="plan">

        <div class="planContent">

          <div class="icon">
            <img src="./images/icon-music.svg" alt="">
          </div>

          <div class="value">
            <p class="typePlan">Annual plan</p>
            <p class="money">$59.99/year</p>
          </div>

        </div>

        <a href="#">Change</a>

      </div>

      <div class="payment">
        <button>Proceed to Payment</button>
      </div>

      <a href="#" class="cancel">Cancel Order</a>

    </div>

  </div>

</body>

</html>
